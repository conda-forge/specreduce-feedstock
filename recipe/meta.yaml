{% set name = "specreduce" %}
{% set version = "1.4.1" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/specreduce-{{ version }}.tar.gz
  sha256: dac8fb421002c953a32214c32e10e8cdc4721fd5170e7700e0778e2f34276a91

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python  {{ python_min }}
    - setuptools
    - setuptools-scm
    - pip
  run:
    - python >={{ python_min }}
    - numpy
    - astropy-base
    - scipy
    - specutils >=1.9.1
    - gwcs

test:
  imports:
    - specreduce
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/astropy/specreduce
  summary: Astropy coordinated package for Spectroscopic Reductions
  license: BSD-3-Clause
  license_file: licenses/LICENSE.rst

extra:
  recipe-maintainers:
    - hpparvi
    - mwcraig
